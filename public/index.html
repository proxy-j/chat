<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #36393f;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 240px;
            background: #2f3136;
            display: flex;
            flex-direction: column;
        }

        .server-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #202225;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
        }

        .channels {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .channel {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 4px;
            color: #96989d;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            transition: all 0.15s;
        }

        .channel:hover {
            background: #3a3c42;
            color: #dcddde;
        }

        .channel.active {
            background: #404249;
            color: #fff;
        }

        .channel::before {
            content: '#';
            margin-right: 6px;
            font-weight: 600;
            color: #72767d;
        }

        .online-users {
            padding: 8px;
            border-top: 1px solid #202225;
            max-height: 200px;
            overflow-y: auto;
        }

        .online-header {
            color: #96989d;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .user-list-item {
            padding: 4px 8px;
            color: #96989d;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        /* */
        .user-list-item.admin {
            color: #5865f2;
            font-weight: 600;
        }
        .user-list-item.muted::after {
            content: '[Muted]';
            font-size: 10px;
            color: #ed4245;
            margin-left: 4px;
        }
        /* */

        .user-list-item::before {
            content: '●';
            color: #3ba55d;
            margin-right: 6px;
        }

        .user-area {
            height: 52px;
            background: #292b2f;
            padding: 0 8px;
            display: flex;
            align-items: center;
            border-top: 1px solid #202225;
        }

        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            margin-right: 8px;
        }

        .username {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }

        .connection-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ed4245;
            margin-left: 8px;
        }

        .connection-status.connected {
            background: #3ba55d;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #36393f;
        }

        .chat-header {
            height: 48px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #202225;
            color: #fff;
        }

        .channel-name {
            font-weight: 600;
            font-size: 16px;
        }

        .channel-name::before {
            content: '#';
            margin-right: 4px;
            color: #72767d;
        }

        .typing-indicator {
            font-size: 12px;
            color: #72767d;
            font-style: italic;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            display: flex;
            padding: 4px 0;
            margin-bottom: 12px;
        }

        .message:hover {
            background: #32353b;
            margin: 0 -16px 12px;
            padding: 4px 16px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .message-author {
            color: #fff;
            font-weight: 500;
            font-size: 15px;
            margin-right: 8px;
        }
        
        /* */
        .message-author.admin {
            color: #5865f2;
        }
        /* */

        .message-timestamp {
            color: #72767d;
            font-size: 12px;
        }

        .message-text {
            color: #dcddde;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .input-area {
            padding: 16px;
        }

        .input-wrapper {
            background: #40444b;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #dcddde;
            font-size: 15px;
            outline: none;
        }
        
        /* */
        .message-input:disabled {
            background: #3a3c42;
            cursor: not-allowed;
            color: #72767d;
        }
        /* */


        .message-input::placeholder {
            color: #72767d;
        }

        .send-btn {
            background: #5865f2;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-left: 8px;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #4752c4;
        }

        .send-btn:active {
            background: #3c45a5;
        }

        .send-btn:disabled {
            background: #4e5058;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2f3136;
        }

        ::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1a1c1f;
        }

        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            display: none;
        }

        /* */
        .admin-panel {
            width: 240px;
            background: #2f3136;
            border-left: 1px solid #202225;
            padding: 16px;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-y: auto;
        }

        .admin-panel h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            color: #96989d;
            border-bottom: 1px solid #202225;
            padding-bottom: 8px;
        }
        
        .admin-section {
            margin-bottom: 16px;
        }

        .admin-panel .admin-action {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }

        .admin-panel label {
            font-size: 12px;
            color: #96989d;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .admin-panel input[type="text"],
        .admin-panel input[type="number"] {
            background: #202225;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 8px;
            color: #dcddde;
            outline: none;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .admin-panel input::placeholder {
            color: #72767d;
        }

        .admin-panel button {
            background: #5865f2;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            font-size: 13px;
        }

        .admin-panel button:hover {
            background: #4752c4;
        }
        
        .admin-panel button.danger-btn {
             background: #ed4245;
        }
        .admin-panel button.danger-btn:hover {
            background: #c23639;
        }
        
        .admin-action-row {
            display: flex;
            gap: 8px;
        }
        .admin-action-row button {
            flex: 1;
        }
        
        /* */

    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="server-header">
                The Chet
            </div>
            <div class="channels" id="channelList">
                <div class="channel active" data-channel="general">general</div>
                <div class="channel" data-channel="random">random</div>
                <div class="channel" data-channel="gaming">gaming</div>
            </div>
            <div class="online-users">
                <div class="online-header">Online Users</div>
                <div id="userList"></div>
            </div>
            <div class="user-area">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="username" id="usernameDisplay">User</div>
                    <div class="connection-status" id="connectionStatus"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <div class="channel-name" id="currentChannel">general</div>
                <div class="typing-indicator" id="typingIndicator"></div>
            </div>
            <div class="messages" id="messageArea"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Message #general"
                    >
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>

        <div class="admin-panel" id="adminPanel" style="display: none;">
            <h3>Admin Panel</h3>
            
            <div class="admin-section">
                <div class="admin-action">
                    <label for="adminUser">Target User:</label>
                    <input type="text" id="adminUserInput" placeholder="Username">
                </div>
                 <div class="admin-action">
                    <label for="adminDuration">Duration (minutes):</label>
                    <input type="number" id="adminDurationInput" placeholder="0 for permanent">
                </div>
                <div class="admin-action-row">
                    <button id="adminMuteBtn" class="danger-btn">Mute</button>
                    <button id="adminKickBtn">Kick</button>
                </div>
                 <div class="admin-action-row" style="margin-top: 8px;">
                    <button id="adminBanUserBtn" class="danger-btn">Ban User</button>
                    <button id="adminBanIPBtn" class="danger-btn">Ban IP</button>
                </div>
            </div>
            
             <div class="admin-section">
                <div class="admin-action">
                    <label>Clear Channel:</label>
                    <button id="clearChannelBtn" class="danger-btn">Clear #general</button>
                </div>
            </div>
        </div>
        </div>

    <div class="debug-info" id="debugInfo"></div>

    <script>
        // Configuration - FIXED: Use correct WebSocket protocol
        const WS_URL = window.location.protocol === 'https:' 
            ? `wss://${window.location.host}` 
            : `ws://${window.location.hostname}:${window.location.port || 3000}`;
        
        console.log('WebSocket URL:', WS_URL);
        
        // State
        const state = {
            currentChannel: 'general',
            username: '',
            ws: null,
            connected: false,
            messages: {},
            users: [],
            typingUsers: {},
            isAdmin: false // NEW: Admin status flag
        };

        // DOM Elements
        const messageArea = document.getElementById('messageArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const channelList = document.getElementById('channelList');
        const currentChannelEl = document.getElementById('currentChannel');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userAvatar = document.getElementById('userAvatar');
        const connectionStatus = document.getElementById('connectionStatus');
        const userList = document.getElementById('userList');
        const typingIndicator = document.getElementById('typingIndicator');

        // NEW: Admin Panel DOM Elements
        const adminPanel = document.getElementById('adminPanel');
        const adminUserInput = document.getElementById('adminUserInput');
        const adminDurationInput = document.getElementById('adminDurationInput');
        const adminMuteBtn = document.getElementById('adminMuteBtn');
        const adminKickBtn = document.getElementById('adminKickBtn');
        const adminBanUserBtn = document.getElementById('adminBanUserBtn');
        const adminBanIPBtn = document.getElementById('adminBanIPBtn');
        const clearChannelBtn = document.getElementById('clearChannelBtn');

        let typingTimeout;

        // Initialize
        function init() {
            // NEW: Password prompt
            // THIS IS NOT SECURE, but it's for demonstration.
            // A real app would have a login page.
            const password = prompt('Enter admin password (leave blank for user):');
            if (password === 'admin123') { // !! Demo password !!
                state.isAdmin = true;
                adminPanel.style.display = 'flex'; // Show the admin panel
                console.log('Admin access granted');
            } else {
                console.log('User access');
            }

            const savedUsername = prompt('Enter your username:', 'User') || 'User';
            state.username = savedUsername;
            usernameDisplay.textContent = savedUsername;
            userAvatar.textContent = savedUsername.charAt(0).toUpperCase();

            connectWebSocket();
        }

        // WebSocket connection
        function connectWebSocket() {
            console.log('Attempting to connect to:', WS_URL);
            
            try {
                state.ws = new WebSocket(WS_URL);
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                setTimeout(connectWebSocket, 3000);
                return;
            }

            state.ws.onopen = () => {
                console.log('✓ Connected to server');
                state.connected = true;
                connectionStatus.classList.add('connected');
                sendBtn.disabled = false;
                
                // Join server
                const joinMsg = {
                    type: 'join',
                    username: state.username,
                    isAdmin: state.isAdmin // NEW: Tell the server we are an admin
                };
                console.log('Sending join message:', joinMsg);
                send(joinMsg);

                // Get history for current channel
                send({
                    type: 'getHistory',
                    channel: state.currentChannel
                });
            };

            state.ws.onmessage = (event) => {
                console.log('Received from server:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                } catch (error) {
                    console.error('Error parsing server message:', error);
                }
            };

            state.ws.onclose = () => {
                console.log('✗ Disconnected from server');
                state.connected = false;
                connectionStatus.classList.remove('connected');
                sendBtn.disabled = true;
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            state.ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle server messages
        function handleServerMessage(data) {
            console.log('Handling message type:', data.type);
            
            switch (data.type) {
                case 'connected':
                    console.log('Server confirmed connection');
                    break;
                case 'joined':
                    console.log('Successfully joined server');
                    break;
                case 'message':
                    console.log('Received chat message:', data.message);
                    addMessageToChannel(data.message);
                    break;
                case 'history':
                    console.log(`Loaded ${data.messages.length} messages for #${data.channel}`);
                    loadHistory(data.channel, data.messages);
                    break;
                case 'userList':
                    console.log('Updated user list:', data.users);
                    updateUserList(data.users);
                    break;
                case 'typing':
                    handleTypingIndicator(data);
                    break;
                case 'admin_confirm': // NEW
                    console.log('Admin action confirmed:', data.message);
                    alert(`Admin: ${data.message}`);
                    break;
                case 'muted': // NEW
                    console.log('You are muted:', data.reason);
                    alert(`You have been muted. Reason: ${data.reason}`);
                    messageInput.disabled = true;
                    messageInput.placeholder = data.reason;
                    break;
                case 'error':
                    console.error('Server error:', data.message);
                    alert(`Error: ${data.message}`);
                    // NEW: Check for critical errors
                    if (data.kick) {
                         alert('You have been disconnected.');
                         state.ws.close();
                    }
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // Send message to server
        function send(data) {
            if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                const jsonData = JSON.stringify(data);
                console.log('Sending to server:', jsonData);
                state.ws.send(jsonData);
            } else {
                console.error('Cannot send - WebSocket not open. State:', state.ws?.readyState);
            }
        }

        // Add message
        function addMessage() {
            const text = messageInput.value.trim();
            console.log('addMessage called, text:', text, 'connected:', state.connected);
            
            if (!text) {
                console.log('Empty message, ignoring');
                return;
            }
            
            if (!state.connected) {
                console.log('Not connected to server');
                alert('Not connected to server. Please wait...');
                return;
            }

            const messageData = {
                type: 'message',
                channel: state.currentChannel,
                text: text
            };
            
            console.log('Sending message:', messageData);
            send(messageData);

            messageInput.value = '';
            stopTyping();
        }

        // Add message to channel
        function addMessageToChannel(message) {
            if (!state.messages[message.channel]) {
                state.messages[message.channel] = [];
            }
            state.messages[message.channel].push(message);

            if (message.channel === state.currentChannel) {
                renderMessages();
            }
        }

        // Load history
        function loadHistory(channel, messages) {
            state.messages[channel] = messages;
            if (channel === state.currentChannel) {
                renderMessages();
            }
        }

        // Render messages
        function renderMessages() {
            const messages = state.messages[state.currentChannel] || [];
            console.log(`Rendering ${messages.length} messages for #${state.currentChannel}`);
            messageArea.innerHTML = '';

            messages.forEach(msg => {
                const msgEl = document.createElement('div');
                msgEl.className = 'message';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = msg.author.charAt(0).toUpperCase();

                const content = document.createElement('div');
                content.className = 'message-content';

                const header = document.createElement('div');
                header.className = 'message-header';

                const author = document.createElement('span');
                author.className = 'message-author';
                author.textContent = msg.author;
                
                // NEW: Highlight admins
                if (msg.isAdmin) {
                    author.classList.add('admin');
                    author.textContent += ' [Admin]';
                }

                const timestamp = document.createElement('span');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = formatTime(new Date(msg.timestamp));

                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = msg.text;

                header.appendChild(author);
                header.appendChild(timestamp);
                content.appendChild(header);
                content.appendChild(text);
                msgEl.appendChild(avatar);
                msgEl.appendChild(content);
                messageArea.appendChild(msgEl);
            });

            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Update user list
        function updateUserList(users) {
            state.users = users;
            userList.innerHTML = '';
            
            // NEW: 'users' is now an array of objects
            users.forEach(user => {
                const userEl = document.createElement('div');
                userEl.className = 'user-list-item';
                userEl.textContent = user.username;
                
                if (user.isAdmin) {
                    userEl.classList.add('admin');
                }
                if (user.isMuted) {
                    userEl.classList.add('muted');
                }
                userList.appendChild(userEl);
            });
        }

        // Typing indicator
        function handleTypingIndicator(data) {
            if (data.channel !== state.currentChannel) return;

            if (data.isTyping) {
                state.typingUsers[data.username] = true;
            } else {
                delete state.typingUsers[data.username];
            }

            updateTypingIndicator();
        }

        function updateTypingIndicator() {
            const typing = Object.keys(state.typingUsers);
            if (typing.length === 0) {
                typingIndicator.textContent = '';
            } else if (typing.length === 1) {
                typingIndicator.textContent = `${typing[0]} is typing...`;
            } else {
                typingIndicator.textContent = `${typing.length} people are typing...`;
            }
        }

        function startTyping() {
            if (!state.connected) return;
            
            send({
                type: 'typing',
                channel: state.currentChannel,
                isTyping: true
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 3000);
        }

        function stopTyping() {
            if (!state.connected) return;
            
            send({
                type: 'typing',
                channel: state.currentChannel,
                isTyping: false
            });
        }

        // Format time
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Switch channel
        function switchChannel(channel) {
            console.log('Switching to channel:', channel);
            state.currentChannel = channel;
            currentChannelEl.textContent = channel;
            messageInput.placeholder = `Message #${channel}`;

            // NEW: Update admin panel button
            clearChannelBtn.textContent = `Clear #${channel}`;

            document.querySelectorAll('.channel').forEach(ch => {
                ch.classList.remove('active');
                if (ch.dataset.channel === channel) {
                    ch.classList.add('active');
                }
            });

            // Get history if not loaded
            if (!state.messages[channel]) {
                send({
                    type: 'getHistory',
                    channel: channel
                });
            } else {
                renderMessages();
            }

            state.typingUsers = {};
            updateTypingIndicator();
        }

        // Event listeners
        sendBtn.addEventListener('click', (e) => {
            console.log('Send button clicked');
            e.preventDefault();
            addMessage();
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                console.log('Enter key pressed');
                e.preventDefault();
                addMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (messageInput.value.length > 0) {
                startTyping();
            } else {
                stopTyping();
            }
        });

        channelList.addEventListener('click', (e) => {
            const channel = e.target.closest('.channel');
            if (channel) {
                switchChannel(channel.dataset.channel);
            }
        });

        // NEW: Admin Panel Event Listeners
        function getAdminActionPayload() {
            const targetUsername = adminUserInput.value.trim();
            if (!targetUsername) {
                alert('Target Username is required.');
                return null;
            }
            
            let duration = parseInt(adminDurationInput.value, 10);
            if (isNaN(duration) || duration <= 0) {
                duration = 0; // 0 means permanent
            }
            
            return { targetUsername, duration };
        }
        
        adminMuteBtn.addEventListener('click', () => {
            const payload = getAdminActionPayload();
            if (payload) {
                send({ type: 'admin_mute', ...payload });
            }
        });

        adminKickBtn.addEventListener('click', () => {
            const targetUsername = adminUserInput.value.trim();
            if (!targetUsername) {
                alert('Target Username is required.');
                return;
            }
            if (confirm(`Are you sure you want to kick ${targetUsername}?`)) {
                 send({ type: 'admin_kick', targetUsername });
            }
        });
        
        adminBanUserBtn.addEventListener('click', () => {
            const payload = getAdminActionPayload();
            if (payload) {
                if (confirm(`Are you sure you want to ban username ${payload.targetUsername}?`)) {
                    send({ type: 'admin_ban', banType: 'username', ...payload });
                }
            }
        });
        
        adminBanIPBtn.addEventListener('click', () => {
            const payload = getAdminActionPayload();
            if (payload) {
                 if (confirm(`Are you sure you want to ban the IP of ${payload.targetUsername}?`)) {
                    send({ type: 'admin_ban', banType: 'ip', ...payload });
                }
            }
        });

        clearChannelBtn.addEventListener('click', () => {
            if (confirm(`Are you sure you want to clear all messages in #${state.currentChannel}?`)) {
                console.log(`Sending admin_clear for: #${state.currentChannel}`);
                send({
                    type: 'admin_clear',
                    channel: state.currentChannel
                });
            }
        });

        // Initialize app
        console.log('Initializing chat application...');
        init();
    </script>
</body>
