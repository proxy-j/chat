 <div class="container">
        <div class="sidebar">
            <div class="server-header">
                My Server
                The Chet
            </div>
            <div class="channels" id="channelList">
                <div class="channel active" data-channel="general">general</div>
                <div class="channel" data-channel="random">random</div>
                <div class="channel" data-channel="gaming">gaming</div>
            </div>
            <div class="online-users">
                <div class="online-header">Online Users</div>
                <div id="userList"></div>
            </div>
            <div class="user-area">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="username" id="usernameDisplay">User</div>
                    <div class="connection-status" id="connectionStatus"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <div class="channel-name" id="currentChannel">general</div>
                <div class="typing-indicator" id="typingIndicator"></div>
            </div>
            <div class="messages" id="messageArea"></div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Message #general"
                    >
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WS_URL = `ws://${window.location.hostname}:3000`;

        // State
        const state = {
            currentChannel: 'general',
            username: '',
            ws: null,
            connected: false,
            messages: {},
            users: [],
            typingUsers: {}
        };

        // DOM Elements
        const messageArea = document.getElementById('messageArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const channelList = document.getElementById('channelList');
        const currentChannelEl = document.getElementById('currentChannel');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const userAvatar = document.getElementById('userAvatar');
        const connectionStatus = document.getElementById('connectionStatus');
        const userList = document.getElementById('userList');
        const typingIndicator = document.getElementById('typingIndicator');

        let typingTimeout;

        // Initialize
        function init() {
            const savedUsername = prompt('Enter your username:', 'User') || 'User';
            state.username = savedUsername;
            usernameDisplay.textContent = savedUsername;
            userAvatar.textContent = savedUsername.charAt(0).toUpperCase();

            connectWebSocket();
        }

        // WebSocket connection
        function connectWebSocket() {
            state.ws = new WebSocket(WS_URL);

            state.ws.onopen = () => {
                console.log('Connected to server');
                state.connected = true;
                connectionStatus.classList.remove('disconnected');

                // Join server
                send({
                    type: 'join',
                    username: state.username
                });

                // Get history for current channel
                send({
                    type: 'getHistory',
                    channel: state.currentChannel
                });
            };

            state.ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            state.ws.onclose = () => {
                console.log('Disconnected from server');
                state.connected = false;
                connectionStatus.classList.add('disconnected');

                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            state.ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle server messages
        function handleServerMessage(data) {
            switch (data.type) {
                case 'joined':
                    console.log('Successfully joined server');
                    break;
                case 'message':
                    addMessageToChannel(data.message);
                    break;
                case 'history':
                    loadHistory(data.channel, data.messages);
                    break;
                case 'userList':
                    updateUserList(data.users);
                    break;
                case 'typing':
                    handleTypingIndicator(data);
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // Send message to server
        function send(data) {
            if (state.ws && state.ws.readyState === WebSocket.OPEN) {
                state.ws.send(JSON.stringify(data));
            }
        }

        // Add message
        function addMessage() {
            const text = messageInput.value.trim();
            if (!text || !state.connected) return;

            send({
                type: 'message',
                channel: state.currentChannel,
                text: text
            });

            messageInput.value = '';
            stopTyping();
        }

        // Add message to channel
        function addMessageToChannel(message) {
            if (!state.messages[message.channel]) {
                state.messages[message.channel] = [];
            }
            state.messages[message.channel].push(message);

            if (message.channel === state.currentChannel) {
                renderMessages();
            }
        }

        // Load history
        function loadHistory(channel, messages) {
            state.messages[channel] = messages;
            if (channel === state.currentChannel) {
                renderMessages();
            }
        }

        // Render messages
        function renderMessages() {
            const messages = state.messages[state.currentChannel] || [];
            messageArea.innerHTML = '';

            messages.forEach(msg => {
                const msgEl = document.createElement('div');
                msgEl.className = 'message';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = msg.author.charAt(0).toUpperCase();

                const content = document.createElement('div');
                content.className = 'message-content';

                const header = document.createElement('div');
                header.className = 'message-header';

                const author = document.createElement('span');
                author.className = 'message-author';
                author.textContent = msg.author;

                const timestamp = document.createElement('span');
                timestamp.className = 'message-timestamp';
                timestamp.textContent = formatTime(new Date(msg.timestamp));

                const text = document.createElement('div');
                text.className = 'message-text';
                text.textContent = msg.text;

                header.appendChild(author);
                header.appendChild(timestamp);
                content.appendChild(header);
                content.appendChild(text);
                msgEl.appendChild(avatar);
                msgEl.appendChild(content);
                messageArea.appendChild(msgEl);
            });

            messageArea.scrollTop = messageArea.scrollHeight;
        }

        // Update user list
        function updateUserList(users) {
            state.users = users;
            userList.innerHTML = '';

            users.forEach(username => {
                const userEl = document.createElement('div');
                userEl.className = 'user-list-item';
                userEl.textContent = username;
                userList.appendChild(userEl);
            });
        }

        // Typing indicator
        function handleTypingIndicator(data) {
            if (data.channel !== state.currentChannel) return;

            if (data.isTyping) {
                state.typingUsers[data.username] = true;
            } else {
                delete state.typingUsers[data.username];
            }

            updateTypingIndicator();
        }

        function updateTypingIndicator() {
            const typing = Object.keys(state.typingUsers);
            if (typing.length === 0) {
                typingIndicator.textContent = '';
            } else if (typing.length === 1) {
                typingIndicator.textContent = `${typing[0]} is typing...`;
            } else {
                typingIndicator.textContent = `${typing.length} people are typing...`;
            }
        }

        function startTyping() {
            send({
                type: 'typing',
                channel: state.currentChannel,
                isTyping: true
            });

            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(stopTyping, 3000);
        }

        function stopTyping() {
            send({
                type: 'typing',
                channel: state.currentChannel,
                isTyping: false
            });
        }

        // Format time
        function formatTime(date) {
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        // Switch channel
        function switchChannel(channel) {
            state.currentChannel = channel;
            currentChannelEl.textContent = channel;
            messageInput.placeholder = `Message #${channel}`;

            document.querySelectorAll('.channel').forEach(ch => {
                ch.classList.remove('active');
                if (ch.dataset.channel === channel) {
                    ch.classList.add('active');
                }
            });

            // Get history if not loaded
            if (!state.messages[channel]) {
                send({
                    type: 'getHistory',
                    channel: channel
                });
            } else {
                renderMessages();
            }

            state.typingUsers = {};
            updateTypingIndicator();
        }

        // Event listeners
        sendBtn.addEventListener('click', addMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            if (messageInput.value.length > 0) {
                startTyping();
            } else {
                stopTyping();
            }
        });

        channelList.addEventListener('click', (e) => {
            const channel = e.target.closest('.channel');
            if (channel) {
                switchChannel(channel.dataset.channel);
            }
        });

        // Initialize app
        init();
    </script>
</body>
</html>
